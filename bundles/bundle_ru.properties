unit.largeunits-polygon.name = Полигон
unit.largeunits-polygon.description = Более массивная и мощная версия поли. Выстреливает множество ракет и строит с относительно высокой скоростью.
unit.largeunits-implosion.name = Магнетар
unit.largeunits-implosion.description = Более массивная и мощная версия пульсара. Выстреливает веера из молний и пользуется крайне мощным щитом, усиливая союзные боевые единицы.
unit.largeunits-gust.name = Порыв
unit.largeunits-gust.description = Более массивная и мощная версия горизонта. Сбрасывает разрушительные фугасные заряды. Может потребоваться ручной контроль.
unit.largeunits-illawarra.name = Иллаварра
unit.largeunits-illawarra.description = Более массивная и мощная версия атракса. Плавит всё, что движется, а всё, что нет - двигает и плавит.